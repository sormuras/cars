<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
</head>
<body>

  <script>
    var source = new EventSource('/state');
    source.onmessage = function(e) {
      document.getElementById("state").innerHTML = "data: " + e.data + " origin: " + e.origin;
    };
  </script>
  
  <h1>Cars!</h1>
  
  <div id="state">-</div>

</body>
</html>
